<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        window.onload=function(){
            document.getElementById("btnEkle").onclick = function Ekle(){
            var txtIsim = document.getElementById("txtIsim");
            var p = txtIsim.value+"<br/>"
            document.getElementById("liste").innerHTML+=p;
            txtIsim.value="";
            txtIsim.focus();
            };
        }

        function UyariVer(){
            alert("Uyarı!");
        }

    </script>
    
    <style>
        #liste{
            width: 150px;
            height: 400px;
            background-color: lightgray;
        }
    </style>
</head>
<body>
    <input type="button" value="Uyarı Ver" onclick="UyariVer()">
    Adı : 
    <input type="text" id="txtIsim">
    <input type="button" value="Ekle" id="btnEkle">
    <div id="liste"></div>
</body>
</html>
